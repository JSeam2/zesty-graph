specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ZestyNFT
    network: {{ network }}
    source:
      address: "{{ zestyNFTAddress }}"
      abi: ZestyNFT
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Burn
        - Mint
        - ModifyToken
        - OwnershipTransferred
        - Paused
        - SetTokenGroupURI
        - Transfer
        - Unpaused
      abis:
        - name: ZestyNFT
          file: ./abis/ZestyNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Burn(indexed uint256,indexed uint256,indexed address,uint256)
          handler: handleBurn
        - event: Mint(indexed uint256,indexed uint256,indexed address,uint256,uint256,uint256,string,string,uint256)
          handler: handleMint
        - event: ModifyToken(indexed uint256,indexed uint256,indexed address,uint256,uint256,uint256,string,string,uint256)
          handler: handleModifyToken
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: SetTokenGroupURI(indexed address,indexed uint256,string)
          handler: handleSetTokenGroupURI
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/ZestyNFT.ts

  - kind: ethereum/contract
    name: AuctionHTLC
    network: {{ network }}
    source:
      address: "{{ auctionHTLCAddress }}"
      abi: AuctionHTLC
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AuctionStart
        - AuctionSuccess
        - ContractRefund
        - ContractSetHashlock
        - ContractSetShare
        - ContractStart
        - ContractWithdraw
      abis:
        - name: AuctionHTLC
          file: ./abis/AuctionHTLC.json
      eventHandlers:
        - event: AuctionStart(indexed uint256,indexed address,uint256,uint256,uint256,uint256,uint256,uint256,uint256,bool)
          handler: handleAuctionStart
        - event: AuctionSuccess(indexed uint256,indexed address,indexed address,uint256,uint256,uint256,uint256,bool)
          handler: handleAuctionSuccess
        - event: ContractRefund(indexed uint256)
          handler: handleContractRefund
        - event: ContractSetHashlock(indexed uint256,bytes32,uint32)
          handler: handleContractSetHashlock
        - event: ContractSetShare(indexed uint256,string)
          handler: handleContractSetShare
        - event: ContractStart(indexed uint256,indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleContractStart
        - event: ContractWithdraw(indexed uint256)
          handler: handleContractWithdraw
      file: ./src/AuctionHTLC.ts