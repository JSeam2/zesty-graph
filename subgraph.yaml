specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ZestyNFT
    network: rinkeby
    source:
      address: "0xf94509332f98d0Fbf458778923B878F3B0dDB044"
      abi: ZestyNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Burn
        - Mint
        - ModifyToken
        - OwnershipTransferred
        - Paused
        - SetTokenGroupURI
        - Transfer
        - Unpaused
      abis:
        - name: ZestyNFT
          file: ./abis/ZestyNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Burn(indexed uint256,indexed uint256,indexed address,uint256)
          handler: handleBurn
        - event: Mint(indexed uint256,indexed uint256,indexed address,uint256,uint256,uint256,string,string,uint256)
          handler: handleMint
        - event: ModifyToken(indexed uint256,indexed uint256,indexed address,uint256,uint256,uint256,string,string,uint256)
          handler: handleModifyToken
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: SetTokenGroupURI(indexed address,indexed uint256,string)
          handler: handleSetTokenGroupURI
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/mapping.ts
